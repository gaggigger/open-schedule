<div class="container">
  <button
    *ngFor="let resource of resources"
    [routerLink]="resource.path"
    routerLinkActive="active"
    type="button"
    class="btn btn-default"
    aria-haspopup="true"
    aria-expanded="false"
  >
    <i [ngClass]="resource.icon"></i>
    &nbsp;
    {{ resource.name }}
  </button>
</div>
