<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <link href='libs/fullcalendar-3.7.0/fullcalendar.min.css' rel='stylesheet' />
  <link href='libs/fullcalendar-3.7.0/fullcalendar.print.min.css' rel='stylesheet' media='print' />
  <!--link href='libs/vex.css' rel='stylesheet' />
  <link href='libs/vex-theme-os.css' rel='stylesheet' /-->

  <script src='libs/angular/angular.min.js'></script>
  <script src='libs/angular/angular-animate.min.js'></script>
  <script src='libs/angular/angular-aria.min.js'></script>
  <script src='libs/angular/angular-messages.min.js'></script>
  <script src='libs/angular/angular-sanitize.min.js'></script>

  <link href='libs/angular-material/angular-material.min.css' rel='stylesheet' />
  <script src='libs/angular-material/angular-material.min.js'></script>

  <script src='libs/fullcalendar-3.7.0/lib/moment.min.js'></script>
  <script src='libs/fullcalendar-3.7.0/lib/jquery.min.js'></script>
  <script src='libs/fullcalendar-3.7.0/lib/moment.min.js'></script>
  <script src='libs/fullcalendar-3.7.0/lib/jquery.ba-hashchange.min.js'></script>
  <script src='libs/fullcalendar-3.7.0/fullcalendar.min.js'></script>

  <script src='libs/url.min.js'></script>
  <!--script src='libs/vex.conbined.min.js'></script>
  <script>vex.defaultOptions.className = 'vex-theme-os'</script-->

  <script src='js/app.js'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
    .add-resource {
      cursor: pointer;
      border: 1px solid #7a7a7a;
      border-radius: 100%;
      display: inline-block;
      width: 20px;
      height: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<div ng-app="calendarApp">
  <article ng-controller="calendarController" ng-init="init()">
    <div id='calendar'></div>

    <script type="text/ng-template" id="resources.tmpl.html">
      <md-dialog>
        <form ng-cloak>
          <md-toolbar>
            <div class="md-toolbar-tools">
              <h2>{{ date.format('DD MMM YYYY, HH:mm') }}</h2>
            </div>
          </md-toolbar>
          <md-dialog-content>
            <div class="md-dialog-content">
              <div
                ng-repeat="resource in resources"
                style="margin:5px;"
              >
                <div>
                  <span ng-click="add(resource)" class="add-resource">+</span>
                  <span>{{ resource.name }}</span>
                </div>
              </div>
            </div>
          </md-dialog-content>
          <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
              Close
            </md-button>
          </md-dialog-actions>
        </form>
      </md-dialog>
    </script>

    <script type="text/ng-template" id="resources-item.tmpl.html">
      <md-dialog>
        <form ng-cloak>
          <md-toolbar>
            <div class="md-toolbar-tools">
              <h2>{{ resource.name }}</h2>
            </div>
          </md-toolbar>
          <md-dialog-content>
            <div class="md-dialog-content">
              <div class="md-dialog-content">
                <div
                  ng-repeat="item in data"
                  style="margin:5px;"
                >
                  <div>
                    <span>{{ item.name }}</span>
                  </div>
                </div>
              </div>
            </div>
          </md-dialog-content>
          <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
              Close
            </md-button>
          </md-dialog-actions>
        </form>
      </md-dialog>
    </script>

  </article>
</div>
</body>
</html>
