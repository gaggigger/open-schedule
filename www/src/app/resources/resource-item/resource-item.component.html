<div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="padding:0;">
        <app-resource-grid
          *ngIf="gridColumn && gridData"
          [gridColumn]="gridColumn"
          [gridData]="gridData"
          (onGridSelection)="gridSelection($event)"
        ></app-resource-grid>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-8 col-lg-9" style="padding:0;">
        <app-resource-panel
          [panelFeatures]="panelFeatures"
          [selectedItems]="selectedItems"
        ></app-resource-panel>
      </div>
    </div>
</div>
