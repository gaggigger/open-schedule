<tabset *ngIf="items.length > 0">
  <tab
    *ngFor="let item of items"
  >
    <ng-template tabHeading>
      {{ item.data.name }}
    </ng-template>
    <section class="info-container">
      <article
        class="card"
        *ngFor="let group of utils.toarray(form); let i=index; trackBy:trackByFn"
      >
        <h3>{{ group.key | trans }}</h3>
        <div
          *ngFor="let it of group.value"
        >
          <div [ngSwitch]="it.type">
            <div *ngSwitchCase="'picture'">
              <img *ngIf="item.data[it.name]" [src]="item.data[it.name]" />
            </div>
            <div *ngSwitchDefault>
              <div *ngIf="item.data.id !== undefined">
                <label>{{ it.label | trans }}</label> : <span>{{ item.data[it.name] }}</span>
              </div>
              <div *ngIf="item.data.id === undefined">
                <label>{{ it.label | trans }}</label> :
                <input type="text" [(ngModel)]="item.data[it.name]" />
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="item.data.id === undefined" class="btn-group" role="group">
          <button type="button" class="btn btn-default" (click)="saveResource(item);">Save</button>
        </div>
      </article>
    </section>
  </tab>
</tabset>
