<tabset *ngIf="items.length > 0">
  <tab
    *ngFor="let item of items"
  >
    <ng-template tabHeading>
      {{ item.name }}
    </ng-template>
    <section class="info-container">
      <article
        class="card"
        *ngFor="let group of utils.toarray(form)"
      >
        <h3>{{ group.key | trans }}</h3>
        <div
          *ngFor="let i of group.value"
        >
          <div [ngSwitch]="i.type">
            <div *ngSwitchCase="'picture'">
              <img *ngIf="item[i.name]" [src]="item[i.name]" />
            </div>
            <div *ngSwitchDefault>
              <label>{{ i.label | trans }}</label> : <span>{{ item[i.name] }}</span>
            </div>
          </div>
        </div>
      </article>
    </section>
  </tab>
</tabset>
