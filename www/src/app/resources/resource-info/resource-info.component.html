<tabset *ngIf="resources.length > 0">
  <tab
    *ngFor="let resource of resources"
  >
    <ng-template tabHeading>
      {{ resource.general.name }}
    </ng-template>
    <section class="container">
      <article
        class="card"
        *ngFor="let card of toarray(resource)"
      >
        <div *ngFor="let item of card.value.items">
          <div [ngSwitch]="item.type">
            <div *ngSwitchCase="'picture'">
              <img [src]="item.value" />
            </div>
            <div *ngSwitchDefault>
              <label>{{ item.label }}</label> : <span>{{ item.value }}</span>
            </div>
          </div>
        </div>
      </article>
    </section>
  </tab>
</tabset>
