<tabset *ngIf="panelFeatures.length > 0">
  <tab
    *ngFor="let feature of panelFeatures"
  >
    <ng-template tabHeading>
      <i [ngClass]="feature.icon"></i>      &nbsp;
      {{ feature.name | trans }}
    </ng-template>
    <section>
      <article
        class="panel-body"
        style="padding:0;"
        *ngIf="feature.component == 'app-resource-info'"
        [path]="feature.path"
        [items]="selectedItems"
        (onInfoChange)="infoChange($event)"
        app-resource-info
      ></article>
      <article
        class="panel-body"
        style="padding:0;"
        *ngIf="feature.component == 'app-resource-calendar'"
        [path]="feature.path"
        [items]="selectedItems"
        app-resource-calendar
      ></article>
      <article
        class="panel-body"
        style="padding:0;"
        *ngIf="feature.component == 'app-resource-print'"
        [path]="feature.path"
        app-resource-print
      ></article>
    </section>
  </tab>
</tabset>
