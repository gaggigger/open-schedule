<img
  *ngFor="let uuid of pictures | filterNotNull"
  [src]="attachment.getUrl(uuid) | image | async"
/>
<div
  class="file-upload"
  [ngClass]="{'file-active': divActive}"
  (drop)="onDrop($event)"
  (dragover)="onDragOver($event)"
  (dragenter)="onDragEnter($event)"
  (dragleave)="onDragLeave($event)"
  *ngIf="!readonly"
>
  +
</div>
